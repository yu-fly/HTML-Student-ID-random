<body>
    <div class="container">
        <header>
            <h1>学号抽取器</h1>
            <p>随机抽取学号，支持自定义抽取数量</p>
        </header>
        
        <main class="main-content">
            <section class="input-section">
                <div class="form-group">
                    <label for="studentIds">要抽的神秘学号与倒霉蛋</label>
                    <div class="text">
                        <textarea id="studentIds_1" cols="3" rows="1" placeholder="从几号开始"></textarea>
                        <p class="p-1">到</p>
                        <textarea id="studentIds_2" cols="3" rows="1" placeholder="到几号结束"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="drawCount">一次要抽多少个倒霉蛋呢</label>
                    <input type="number" id="drawCount" min="1" value="1">
                    <button id="add" class="btn draw-btn" style="background-color: rgba(0, 89, 255, 0.7);">+1</button>
                    <button id="subtract" class="btn reset-btn" style="background-color: rgba(255, 30, 0, 0.7);">-1</button>
                </div>
                
                <div class="button-group">
                    <button id="drawBtn" class="btn draw-btn">抽取学号</button>
                    <button id="resetBtn" class="btn reset-btn">重置</button>
                </div>
            </section>
            
            <section class="result-section">
                <h2>抽取结果</h2>
                <div id="resultDisplay" class="result-display">
                    <p class="placeholder">点击"抽取学号"按钮开始抽取</p>
                </div>
                <div id="history" class="history-section">
                    <h3>抽取历史</h3>
                    <div id="historyList" class="history-list"></div>
                </div>
            </section>
        </main>
    </div>
</body>
